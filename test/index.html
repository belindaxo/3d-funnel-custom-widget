<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styling pane</title>
    <link rel="stylesheet" href="https://sdk.openui5.org/resources/sap/ui/core/themes/sap_fiori_3/fonts/SAP-icons.css">
</head>

<body>
    <form id="form">
        <legend style="font-weight: bold;font-size: 18px;"> Font </legend>
        <table>
            <tr>
                <td>Chart Title</td>
            </tr>
            <tr>
                <td><input id="chartTitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="titleSize">
                                <option value="10px">10</option>
                                <option value="12px">12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px" selected>18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleFontStyle">
                                <option value="normal">Normal</option>
                                <option value="bold" selected>Bold</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="titleColor" type="color" value="#333333">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <table>
            <tr>
                <td>Chart Subtitle</td>
            </tr>
            <tr>
                <td><input id="chartSubtitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="subtitleSize">
                                <option value="10px">10</option>
                                <option value="12px" selected>12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px">18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleFontStyle">
                                <option value="normal" selected>Normal</option>
                                <option value="italic">Italic</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="subtitleColor" type="color" value="#666666">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <legend style="font-weight: bold;font-size: 18px;"> Number Formatting </legend>
        <table>
            <tr>
                <td>Scale Format</td>
            </tr>
            <tr>
                <td>
                    <select id="scaleFormat">
                        <option value="unformatted" selected>Unformatted</option>
                        <option value="k">Thousands (k)</option>
                        <option value="m">Millions (m)</option>
                        <option value="b">Billions (b)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decimal Places</td>
            </tr>
            <tr>
                <td>
                    <select id="decimalPlaces">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <legend style="font-weight: bold;font-size: 18px;">Data Labels</legend>
        <table>
            <tr>
                <td>
                    <input id="showDataLabels" type="checkbox" checked>
                    <label for="showDataLabels">Show data labels</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="allowLabelOverlap" type="checkbox">
                    <label for="allowLabelOverlap">Allow data label overlap</label>
                </td>
            </tr>
            <tr>
                <td>Label Display Options</td>
                <td>Size</td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Label Display Options</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="labelSize">
                                <option value="10px">10</option>
                                <option value="12px" selected>12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px">18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="labelFormat">
                                <option value="labelAndValue" selected>Label and Value</option>
                                <option value="labelOnly">Label only</option>
                                <option value="valueOnly">Value only</option>
                            </select>
                        </td>
                    </tr>
                </table>

        </table>
        <input type="submit" style="display:none;">
        <style>
            .sap-icon {
                font-family: "SAP-icons";
                font-size: 16px;
                color: #004B8D;
                padding-right: 6px;
            }

            .fiori-button {
                background-color: #f7f7f7;
                border: 1px solid #bfbfbf;
                border-radius: 3px;
                padding: 6px 10px;
                font-size: 13px;
                font-family: "72", Arial, sans-serif;
                color: #000;
                cursor: pointer;
                margin-top: 20px;
                display: inline-flex;
                align-items: center;
                gap: 6px;
                transition: background-color 0.2s ease;
            }

            .fiori-button:hover {
                background-color: #e0e0e0;
            }
        </style>

        <button id="resetDefaults" type="button" class="fiori-button">
            <span class="sap-icon">&#xe249;</span>
            Reset to Default
        </button>
    </form>
</body>

</html>
